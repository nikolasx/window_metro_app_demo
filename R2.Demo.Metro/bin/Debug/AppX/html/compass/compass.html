<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <link href="compass.css" rel="stylesheet" />
        <script src="compass.js"></script>
    </head>
    <body>
        <div id="compassHeader">
            <div id="compassHeaderIcon"></div>
            <div id="compassHeaderTitle">GPS定位</div>
        </div>
        <div id="compassLeft">
            <div id="compassForward"></div>
            <div id="compassDeg">东120°</div>
            <div id="compassOut">
                <div id="compassIn"></div>
            </div>
        </div>
        <div id="compassRight">
            <div style="width:470px;height:50px;font-size:24px;line-height:50px;color:#f08302">当前位置</div>
            <div class="compassLonlatTip">经 度</div>
            <div class="compassLonlat">0°0′0″</div>
            <div class="compassLonlatTip compassLonlatrow2">纬 度</div>
            <div class="compassLonlat compassLonlatrow2">0°0′0″</div>
        </div>
    </body>
</html>
