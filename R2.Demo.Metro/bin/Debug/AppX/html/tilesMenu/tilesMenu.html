<!DOCTYPE html>

<head>

        <div id="tilesMenuBG">

                    <div class="menuItems" id="itemsQftx"></div>

                <div class="menuItemsRow" id="itemsRowfzgh">

                    <div class="menuItems" id="itemsZlgc"></div>

                <div class="menuItemsRow" id="itemsRowyjdc">
                    <div class="menuItems" id="itemsYjdc"></div>
                    <div class="menuItems" id="itemsYjzj"></div>
                    <div class="menuItems" id="itemsSjbb"></div>
                </div>
            </div>
            <div class="tilesMenuItemsRight">
                <div class="menuItemsTitle">数据管理</div>
                <div class="menuItemsRow" id="itemsRowyjdclr">
                    <div class="menuItems" id="itemsYjdclr"></div>
                    <div class="menuItems">
                        <div class="menuItemsOtherRow">
                            <div class="menuItemsRow"></div>

                        </div>
                    </div>
                </div>
                <div class="menuItemsRow" id="itemsRowfzg">
                    <div class="menuItems" id="itemsFzg"></div>
                    <div class="menuItems">
                        <div class="menuItemsOtherRow">
                            <div class="menuItemsRow"></div>
                            <div class="menuItemsRow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
    </div>
